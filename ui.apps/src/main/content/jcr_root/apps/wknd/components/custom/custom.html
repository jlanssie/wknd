<sly data-sly-use.model="com.adobe.aem.guides.wknd.core.models.CustomModel"
     data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     data-sly-test.content="${model.text && model.title && model.customStringFromService}"
     data-sly-test="${content}">
    <div id="${component.id}"
         class="cmp-customcomponent">
        <h2>Custom</h2>
        <sly data-sly-test="${model.title}">
            <p>title: ${model.title}</p>
        </sly>
        <sly data-sly-test="${model.text}">
            <p>text: ${model.text}</p>
        </sly>
        <sly data-sly-test="${model.customStringFromService || model.anotherCustomStringFromService}">
            <p>custom string from service: ${model.customStringFromService}</p>
            <p>another custom string from service: ${model.anotherCustomStringFromService}</p>
        </sly>
        <sly data-sly-test="${currentPage.listChildren}">
            <p>Child Pages</p>
            <ul data-sly-list.childPage="${currentPage.listChildren}">
                <li>${childPage.title}</li>
            </ul>
        </sly>
    </div>
</sly>

<sly data-sly-call="${templates.placeholder @ isEmpty = !content, classAppend='cmp-customcomponent'}"></sly>
